
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-teal-700 text-white font-sans flex items-center justify-center p-6">

  <div class="w-full max-w-4xl bg-gray-900 border border-gray-700 rounded-2xl shadow-lg p-10 space-y-6 hover:shadow-lg hover:shadow-teal-600/70 transition-all duration-300">
    <h1 class="text-3xl font-bold text-teal-400 flex items-center gap-2">
      <i class='bx bx-video'></i> YouTube Video flashcard Generator
    </h1>

    <form action="/analyze" method="post" class="space-y-4">
      <div>
        <label for="video_url" class="block text-sm font-medium text-gray-300 mb-2">
          <i class='bx bx-link-alt'></i> Paste YouTube URL
        </label>
        <input type="text" id="video_url" name="video_url" required placeholder="https://www.youtube.com/watch?v=..."
               class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <button type="submit"
              class="w-full flex items-center justify-center gap-2 bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
        <i class='bx bx-search-alt'></i> Analyze
      </button>
    </form>
  </div>

</body>
</html>
